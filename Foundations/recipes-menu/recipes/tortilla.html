<body>
    <h1>Spanish Potatoes Omelette</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>8 Eggs</li>
        <li>1kg of potatoes</li>
        <li>1 onion</li>
    </ul>
    <h4>First step</h4>
    <p>Peal and cook the <strong>potatoes</strong> in a pan with olive oil</p>
    <h4>Second step</h4>
    <p>Shake the <em>eggs</em> and mix everything togehter</p>
